{% extends "base.html" %}
{% block title %}Text Steganography{% endblock %}
{% block content %}
<h2>Text Steganography</h2>
<form method="post" action="{{ url_for('text_steganography') }}">
    <div class="mb-3">
        <label for="text_data" class="form-label">Text to Encode:</label>
        <textarea class="form-control" name="text_data" id="text_data" rows="4" required></textarea>
    </div>
    <input type="hidden" name="operation" value="encode">
    <button type="submit" class="btn btn-primary">Encode Text</button>
</form>
<hr>
<form method="post" action="{{ url_for('text_steganography') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="stego_file" class="form-label">File to Decode:</label>
        <input type="file" class="form-control" name="stego_file" id="stego_file" required>
    </div>
    <input type="hidden" name="operation" value="decode">
    <button type="submit" class="btn btn-secondary">Decode Text</button>
</form>
{% if decoded_text %}
<div class="alert alert-info mt-3">
    <strong>Decoded Text:</strong> {{ decoded_text }}
</div>
{% endif %}
{% endblock %}
