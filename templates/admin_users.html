{% extends "base.html" %}
{% block title %}User Management{% endblock %}
{% block content %}
<h2>User Management</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Last Login</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.last_login }}</td>
            <td>
                <a href="{{ url_for('admin_reset_password', username=user.username) }}"
                    class="btn btn-sm btn-warning">Reset Password</a>
                <a href="{{ url_for('admin_delete_user', username=user.username) }}"
                    class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('admin_add_user') }}" class="btn btn-primary">Add New User</a>
{% endblock %}
